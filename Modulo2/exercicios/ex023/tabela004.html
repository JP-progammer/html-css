<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        caption{
            font-size: 1.6em;
            font-weight: bold;
            padding: 10px;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exercício da tabela</h1>
    <table>
        
        <caption>
            Filmes Favoritos
        </caption>

        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Jayane Queijo</td>
                <td>Alice</td>
                <td>CSI</td>
                <td>Mônica</td>
            </tr>
            <tr>
                <td>Tereza Belo </td>
                <td>Batman</td>
                <td>Suspeito</td>
                <td>Limpo</td>
            </tr>
            <tr>
                <td>Ana Maria</td>
                <td>Cinderela</td>
                <td>Tinkerbel</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Jonas Grilo</td>
                <td>Hulk</td>
                <td>Vingadores</td>
                <td>Demolidor</td>
            </tr>
            <tr>
                <td>Heitor Misto</td>
                <td>Rambo</td>
                <td>Tarzan</td>
                <td>Bingo</td>
            </tr>
            <tr>
                <td>Havic Kratos</td>
                <td>Premonição</td>
                <td>Wall-E</td>
                <td>BadBoy</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
